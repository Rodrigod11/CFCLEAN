
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/Product_list.js"></script>


    <title>CONTROL - ADMINISTRACIÓN</title>
</head>
<body>
    <form action="add_stock.php" method="POST">
        <h2>Añadir productos al almacén</h2>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" maxlength="50" pattern="[A-Za-ñ-z ]+" title="Solo se permiten letras" required>

        <label for="Cantidad">Cantidad:</label>
        <input type="number" id="Cantidad" name="Cantidad" step="1" min="1" required>

        <label for="Precio">Precio(por unidad):</label>
        <input type="text" id="Precio" name="Precio" pattern="^\d+(\.\d{1,2})?$" title="Ingrese un precio válido" required>    
        
        <input type="submit" value="Agregar producto(s)">
    </form>

    <form action="add_servicios.php" method="post">
        <h2>Crear Servicios</h2>
        <label for="Descripción">Descripción:</label>
        <textarea type="text" id="Descripción" name="Descripción" pattern="[A-Za-ñ-z ]+" title="Solo se permiten letras" required></textarea>

        <label for="costo">Costo:</label>
        <input type="text" id="costo" name="costo" pattern="^\d+(\.\d{1,2})?$" title="Ingrese un costo válido" required>    

        <label for="productos">Selecciona productos:</label>
        <div id="lista-productos"></div>

        <input type="submit" value="Agregar Servicio">
    </form>
</body>
</html>
